<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="main">
      <div class="main-flex">
        <div class="icons box">
          <a id="logo" href="#"><img src="./images/logo.svg"></img></a>
          <div class="buttons">
            <button><a href="#"><img src="./images/icon-document.svg"></a></button>
            <button><a href="#"><img src="./images/icon-folder.svg"></a></button>
            <button><a href="#"><img src="./images/icon-upload.svg"></a></button>
          </div>  
          <div class="clr"></div>        
        </div>

        <div class="progress-bar box">
          <div class="">
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          </div>
          <div class="the-bar">
            <div class="the-progress">
              <div class="the-toggle"></div>
            </div>
          </div>
          <div class="scale">
          <div class="left-scale">
            <p>0 GB</p>
          </div>
          <div class="right-scale">
            <p>1000 GB</p>
          </div>
          <div class="p-bar-banner">
            <p>185 <span class="upper-case">gb left</span></p>
          </div>
          <div class="banner-corner"></div>
        </div>
        <div class="clr">

        </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/olimostov">Oli Mostovyi</a>.
    </div>
  </body>
</html>
